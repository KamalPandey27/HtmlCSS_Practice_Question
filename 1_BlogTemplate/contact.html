<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iblog - Template</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <header>
        <nav class="navbar max-width-1">
            <div class="left ">
                <span class="logo">iBlog</span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/6_BlogTemplate/contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="right">
                <form action="search.html" method="get">
                    <input type="text" name="search" class="search" placeholder="Search Blog">
                    <button class="nav-btn">Search</button>
                </form>
            </div>
        </nav>
    </header>
   <main>
    <div class="contactContainer">
        <div class="form-heading">
            <h2>Feel Free To Contact Us</h2>
        </div>
        <form action="backend.js" method="post">
            <div class="form-box">
                <input type="text" name="YourName" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="text" name="YourEmail" placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <input type="text" name="YourNumber" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <input type="text" name="YourName" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <textarea name="" id="" cols="" rows="5" placeholder="How Can we help You ?"></textarea>
            </div>
            <div class="form-box">
                <button class="nav-btn">Submit</button>
            </div>
        </form>
    </div>
   </main>
    <footer>
        <div class="footercontainer">
            <div class="visit">
                <span>Thankyou You Visit Again</span>
            </div>
    
            <div class="social">
                <a href=""><img src="socialSvg/insta.svg" alt=""></a>
                <a href=""><img src="socialSvg/fb.svg" alt=""></a>
                <a href=""><img src="socialSvg/x.svg" alt=""></a>
            </div>
        </div>

    </footer>
</body>
</html>
